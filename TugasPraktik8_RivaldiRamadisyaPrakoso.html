<html>
<head>
    <title>Praktik 8</title>
    <script>
        function showAlert() {
            alert("Ini adalah pesan dari alert!");
        }

        function showPrompt() {
            let userInput = prompt("Masukkan sesuatu:");
            if (userInput !== null) {
                console.log("Anda memasukkan: " + userInput);
            }
        }

        function showConsoleLog() {
            console.log("Ini adalah pesan dari console.log()");
        }
    </script>
</head>
<body>
    <center>
        <h2><ins><i>Praktik 8</i></ins></h2>
        <h3>Berikut adalah contoh2 model: alert(), Prompt(), atau console.log()</h3>
        <button onclick="showAlert()">Tampilkan Alert</button>
        <button onclick="showPrompt()">Tampilkan Prompt</button>
        <button onclick="showConsoleLog()">Tampilkan Console Log</button>
</body>
    </center>
</body>
</html>
