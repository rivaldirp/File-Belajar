<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="satu" name="satu" id="satu">Class Satu</div>

    <script>
        // Mendapatkan elemen dengan kelas 'satu'
        const satu = document.getElementsByClassName('satu')[0];
        
        // Mengatur gaya untuk elemen yang Anda dapatkan
        satu.style.color = "blue";
        satu.style.fontSize = "30px";
    </script>
</body>
</html>
